<!DOCTYPE html>
<html>
  <head>
    <title>Progress bar</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
    <script type="javascript" src="./src/scripts.js"></script>
  </head>

  <body>
    <div id="app">
      <ul class="progress">
        <li tabindex="0" class="active">1</li>
        <li tabindex="0">2</li>
        <li tabindex="0">3</li>
        <li tabindex="0">4</li>
        <li tabindex="0">5</li>
        <li tabindex="0">6</li>
        <li tabindex="0" class="">7</li>
        <li tabindex="0">8</li>
      </ul>
    </div>
    <div style="padding:10px; text-align:center">
      <button id="prev">Previous</button>
      <button id="nxt">Next</button>
    </div>
  </body>
</html>
