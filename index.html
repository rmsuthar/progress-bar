<!DOCTYPE html>
<html>
  <head>
    <title>Progress bar</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
    <script type="javascript" src="./src/scripts.js"></script>
  </head>

  <body>
    <div id="app">
      <ul class="progress">
        <li tabindex="0">1</li>
        <li tabindex="0">2</li>
        <li tabindex="0">3</li>
        <li tabindex="0" class="active">4</li>
        <li tabindex="0">5</li>
        <li tabindex="0">6</li>
        <li tabindex="0" class="end">7</li>
        <li tabindex="0">8</li>
      </ul>
    </div>
  </body>
</html>
